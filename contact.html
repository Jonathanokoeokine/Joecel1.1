  <!--PEN CODE-->
<div id="contactForm" class="contactForm">
	<div id="formHeader" class="formHeader">
		<h1 id="message">Contact Me</h1>
	</div>
	<div id="formBody" class="formBody">
		<form action="" method="POST" name="contactForm">
			<div class="inputContainer">
				<label for="userName">
					<i class="fa fa-lg fa-fw fa-user"></i>
				</label>
				<input name="name" id="userName" type="text" placeholder="Jonathan Okoe Okine">
			</div>
			<div class="inputContainer">
				<label for="githubID">
					<i class="fa fa-lg fa-fw fa-envelope"></i>
				</label>
				<input name="email" id="userEmail" type="email" placeholder="jonathanokoe123@gmail.com">
      </div>
      <div class="inputContainer">
				<label for="userEmail">
					<i class="fab fa-lg fa-fw fa-mobile phone"></i>
				</label>
				<input name="email" id="userEmail" type="email" placeholder="+233 26 841 7591">
			</div>
			<div class="inputContainer">
				<textarea name="feedback" id="userMessage" rows="5" placeholder="Enter your message"></textarea>
			</div>
			<input id="submitBtn" class="submitBtn" type="submit" value="Send">
		</form>
	</div>
</div>
